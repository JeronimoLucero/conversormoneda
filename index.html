<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <div id="maincard" class="card m-3 p-3 bg-dark rounded-0">
        <h1 class=" text-center pb-3 text-white border-bottom border-primary ">Conversor de monedas Nacional</h1>
        
        <div id="conversorcard" class="card mt-3 rounded-0 bg-primary p-3">
            <h2 class="m-1 text-center text-white">Pesos CLP</h2>
            <input type="number" name="inputmoneda" class="fs-3" id="inputmoneda" min="0" step="any" required>
            <h3 class="mt-3 text-center text-white">Moneda a Convertir:</h3>
            <select name="selectmoneda" id="selectmoneda" class="fs-3 ">
                <option value="euro">Euro</option>
                <option value="dolar">Dolar</option>
                <option value="uf">Unidad de Fomento</option>
                <option value="utm">Unidad Tributaria Mensual</option>
                <option value="bitcoin">Bitcoin</option>

            </select>
            <button id="resultbtn" class="mt-3 btn bg-info text-white fs-4 fw-bold rounded-0"> Buscar </button>

            <div id="resultadocontainer">
                <h3 id="resultadotext" class="m-2 text-center text-white fw-bold"> </h3>
            </div>

        </div>

        <div id="grafcontainer" class="m-1">
            <canvas id="grafico" > </canvas>

        </div>

        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="Assets/js/index.js"></script>
</body>

</html>
